<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body class="font-montserrat">
    <main>
      <section class="flex justify-center">
        <form class="mt-16 flex flex-wrap">
          <h1 class="text-dark-1 text-4xl font-semibold basis-full">
            Checkout
          </h1>
          <div class="mt-12">
            <fieldset>
              <legend class="legend">Contact Information</legend>
              <label class="label mt-3" for="email" class="block">E-mail</label>
              <i class="material-icons-round placeholder-icon">email</i>
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
              />
              <label class="label mt-5" for="phone">Phone</label>
              <i class="material-icons-round placeholder-icon">call</i>
              <input
                class="input"
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
                required
              />
            </fieldset>

            <fieldset class="mt-14">
              <legend class="legend">Shipping Address</legend>
              <label class="label mt-[15px]" for="name">Full Name</label>
              <i class="material-icons-round placeholder-icon"
                >account_circle</i
              >
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="Your Full Name..."
                value=""
              />

              <label for="adress" class="label mt-4">Address</label>
              <i class="material-icons-round placeholder-icon">home</i>
              <input
                type="text"
                name="adress"
                id="adress"
                placeholder="Your adress..."
                class="input"
              />
            </fieldset>
            <button class="mt-6" type="submit">Continue</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
