<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body class="font-montserrat">
    <main class="">
      <section class="flex justify-center">
        <form class="mt-8 md:mt-16 max-md:w-[90%]">
          <h1
            class="text-dark-1 text-2xl md:text-4xl font-semibold basis-full flex-none"
          >
            Checkout
          </h1>
          <div
            class="mt-5 md:mt-12 flex max-md:flex-col-reverse flex-wrap gap-10 md:gap-[100px]"
          >
            <div class="md:w-[456px] relative">
              <fieldset>
                <legend class="legend">Contact Information</legend>
                <label class="label mt-3" for="email" class="block"
                  >E-mail</label
                >
                <i class="material-icons-round placeholder-icon">email</i>
                <input
                  class="input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email..."
                />
                <label class="label mt-5" for="phone">Phone</label>
                <i class="material-icons-round placeholder-icon">call</i>
                <input
                  class="input"
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone..."
                  required
                />
              </fieldset>

              <fieldset class="mt-14">
                <legend class="legend">Shipping Address</legend>
                <label class="label mt-[15px]" for="name">Full Name</label>
                <i class="material-icons-round placeholder-icon"
                  >account_circle</i
                >
                <input
                  class="input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Full Name..."
                  value=""
                />

                <label for="adress" class="label mt-4">Address</label>
                <i class="material-icons-round placeholder-icon">home</i>
                <input
                  type="text"
                  name="adress"
                  id="adress"
                  placeholder="Your adress..."
                  class="input"
                />

                <label for="city" class="label mt-[13px]">City</label>
                <i class="material-icons-round placeholder-icon"
                  >location_city</i
                >
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Your city..."
                  class="input"
                />

                <div
                  class="flex max-md:flex-col gap-5 max-md:gap-[13px] mt-[13px]"
                >
                  <div class="basis-1/2">
                    <label class="label">Country</label>
                    <i class="material-icons-round placeholder-icon">public</i>
                    <select
                      name="country"
                      required
                      class="form-control invalid:text-gray-3 input bg-none"
                      id="country"
                    >
                      <option
                        value=""
                        label="Your country... "
                        hidden
                        disabled
                        selected
                      >
                        Select a country ...
                      </option>
                      <optgroup id="country-optgroup-Africa" label="Africa">
                        <option value="DZ" label="Algeria">Algeria</option>
                        <option value="AO" label="Angola">Angola</option>
                        <option value="BJ" label="Benin">Benin</option>
                        <option value="BW" label="Botswana">Botswana</option>
                        <option value="BF" label="Burkina Faso">
                          Burkina Faso
                        </option>
                        <option value="BI" label="Burundi">Burundi</option>
                        <option value="CM" label="Cameroon">Cameroon</option>
                        <option value="CV" label="Cape Verde">
                          Cape Verde
                        </option>
                        <option value="CF" label="Central African Republic">
                          Central African Republic
                        </option>
                        <option value="TD" label="Chad">Chad</option>
                        <option value="KM" label="Comoros">Comoros</option>
                        <option value="CG" label="Congo - Brazzaville">
                          Congo - Brazzaville
                        </option>
                        <option value="CD" label="Congo - Kinshasa">
                          Congo - Kinshasa
                        </option>
                        <option value="CI" label="Côte d’Ivoire">
                          Côte d’Ivoire
                        </option>
                        <option value="DJ" label="Djibouti">Djibouti</option>
                        <option value="EG" label="Egypt">Egypt</option>
                        <option value="GQ" label="Equatorial Guinea">
                          Equatorial Guinea
                        </option>
                        <option value="ER" label="Eritrea">Eritrea</option>
                        <option value="ET" label="Ethiopia">Ethiopia</option>
                        <option value="GA" label="Gabon">Gabon</option>
                        <option value="GM" label="Gambia">Gambia</option>
                        <option value="GH" label="Ghana">Ghana</option>
                        <option value="GN" label="Guinea">Guinea</option>
                        <option value="GW" label="Guinea-Bissau">
                          Guinea-Bissau
                        </option>
                        <option value="KE" label="Kenya">Kenya</option>
                        <option value="LS" label="Lesotho">Lesotho</option>
                        <option value="LR" label="Liberia">Liberia</option>
                        <option value="LY" label="Libya">Libya</option>
                        <option value="MG" label="Madagascar">
                          Madagascar
                        </option>
                        <option value="MW" label="Malawi">Malawi</option>
                        <option value="ML" label="Mali">Mali</option>
                        <option value="MR" label="Mauritania">
                          Mauritania
                        </option>
                        <option value="MU" label="Mauritius">Mauritius</option>
                        <option value="YT" label="Mayotte">Mayotte</option>
                        <option value="MA" label="Morocco">Morocco</option>
                        <option value="MZ" label="Mozambique">
                          Mozambique
                        </option>
                        <option value="NA" label="Namibia">Namibia</option>
                        <option value="NE" label="Niger">Niger</option>
                        <option value="NG" label="Nigeria">Nigeria</option>
                        <option value="RW" label="Rwanda">Rwanda</option>
                        <option value="RE" label="Réunion">Réunion</option>
                        <option value="SH" label="Saint Helena">
                          Saint Helena
                        </option>
                        <option value="SN" label="Senegal">Senegal</option>
                        <option value="SC" label="Seychelles">
                          Seychelles
                        </option>
                        <option value="SL" label="Sierra Leone">
                          Sierra Leone
                        </option>
                        <option value="SO" label="Somalia">Somalia</option>
                        <option value="ZA" label="South Africa">
                          South Africa
                        </option>
                        <option value="SD" label="Sudan">Sudan</option>
                        <option value="SZ" label="Swaziland">Swaziland</option>
                        <option value="ST" label="São Tomé and Príncipe">
                          São Tomé and Príncipe
                        </option>
                        <option value="TZ" label="Tanzania">Tanzania</option>
                        <option value="TG" label="Togo">Togo</option>
                        <option value="TN" label="Tunisia">Tunisia</option>
                        <option value="UG" label="Uganda">Uganda</option>
                        <option value="EH" label="Western Sahara">
                          Western Sahara
                        </option>
                        <option value="ZM" label="Zambia">Zambia</option>
                        <option value="ZW" label="Zimbabwe">Zimbabwe</option>
                      </optgroup>
                    </select>
                  </div>

                  <div class="basis-1/2">
                    <label for="postal_code" class="label">Postal code</label>
                    <i class="material-icons-round placeholder-icon"
                      >markunread_mailbox</i
                    >
                    <input
                      type="text"
                      name="postal_code"
                      id="postal_code"
                      class="input"
                      placeholder="Your postal code..."
                    />
                  </div>
                </div>
              </fieldset>
              <div class="flex items-center gap-[7.78px] md:gap-[11px] mt-5">
                <input
                  type="checkbox"
                  name=""
                  id="save"
                  class="h-[15px] md:h-[21px] w-[16px] md:w-[21px] rounded text-gray-3"
                />
                <label class="label" for="save"
                  >Save this information for next time</label
                >
              </div>
              <div class="btn-container flex justify-end">
                <button
                  class="text-base text-white font-semibold py-[17px] px-[45px] bg-orange rounded-xl mt-5"
                  type="submit"
                >
                  Continue
                </button>
              </div>
            </div>
            <div
              class="h-fit bg-[#f2f2f2] py-[15px] sm:py-[25px] px-[12px] sm:px-[20px] md:py-[33px] md:px-[30px] rounded-xl"
            >
              <div class="flex flex-col gap-7 md:gap-8" id="cart"></div>
              <div id="shipping-container" class="mt-[85px] md:mt-[95px]"></div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="mt-[94px] md:mt-[176px]">
      <p
        class="text-center text-[12px] md:text-[14px] font-semibold text-[#bdbdbd] mb-6"
      >
        created by
        <a
          class="font-bold underline decoration-[#bdbdbd]"
          href="https://github.com/kabirtawhid"
          target="blank"
          >@kabirtawhid</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>
</html>
